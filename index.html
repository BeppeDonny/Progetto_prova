	<div>
		Numero di iscritti in piscina * <input type="text" name="num" size="15" required="true" ><br><br>
		Quota di iscrizione per ciascun iscritto * <input type="text" name="prezzo" size="15" required="true"><br><br>
		<button onclick="calcolo()">Totale</button><br><br>
		Totale incassi <input type="text" name="tot" size="15"><br><br>
	</div>

	<script type="text/javascript">
		function calcolo()
		{
			var a = parseInteger(document.getElementByName('num')).value;
			var b = parseFloat(document.getElementByName('prezzo')).value;
			var risultato = a*b;
			document.getElementByName('tot').value=risultato;

	</script>
